name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        echo $GITHUB_TOKEN | docker login ghcr.io -u USERNAME --password-stdin
        docker build . --file ./sample-packages/docker/Dockerfile --tag ghcr.io/koladiya/publish-test-package:latest
        docker push ghcr.io/koladiya/publish-test-package:latest
        
